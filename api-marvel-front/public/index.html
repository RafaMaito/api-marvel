<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicação API Marvel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="top-img" class="row align-items-center">
        <div class="col-4 offset-4">
          <img src="./img/marvel-heroes.png" />
        </div>
      </div>
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase fw-bold">Marvel's API</a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              id="input-name"
              placeholder="Search Character"
              aria-label="Search"
            />
            <button
              class="btn bg-dark text-white"
              id="button-name"
              type="button"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row mt-5" id="chars"></div>
        <div class="row mt-3">
          <div class="col-12 d-flex justify-content-center">
            <nav>
              <ul class="pagination"></ul>
            </nav>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark text-center text-white">
      <p>Project by Rafael Maito</p>
    </footer>
    <script src="./bundle.js"></script>
  </body>
</html>
